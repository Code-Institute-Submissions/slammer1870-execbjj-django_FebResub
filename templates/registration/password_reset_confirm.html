<!--Login Page-->
{% extends "base.html" %} {% block content %}{% load tailwind_filters %}
<!--Hero Image with clip-path overlay-->
<div class="min-h-screen w-screen relative bg-black">
  <div
    class="
      container
      absolute
      inset-0
      py-36
      lg:py-72
      px-4
      z-10
      mx-auto
      flex flex-col
      lg:flex-row
      items-center
      lg:items-start
      justify-around
      h-full
    "
  >
    <div class="text-white w-full max-w-screen-sm pt-16">
      <h1 class="text-4xl lg:text-6xl font-semibold uppercase mb-6">ExecBJJ</h1>
      <h3 class="text-2xl lg:text-4xl font-medium mb-12">
        Learn Brazilian Jiu Jitsu with Professional Athletes
      </h3>
    </div>
    <form
      method="POST"
      class="h-auto w-full max-w-screen-sm bg-gray-200 p-4 flex flex-col mb-4"
    >
      <h5 class="text-2xl font-medium mb-2">Password Reset</h5>
      <p class="mb-4">Enter your details to reset your password.</p>
      {% csrf_token %}
      {{form|crispy}}
      <div class="flex mb-2">
        <button
          type="submit"
          class="bg-gray-800 text-white uppercase font-medium px-4 py-2 ml-auto"
          value="Submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
  <div
    class="
      min-h-screen
      w-screen
      bg-gray-600
      absolute
      bg-fixed bg-fit bg-cover bg-center
    "
    style="
      clip-path: polygon(0 67%, 100% 40%, 100% 100%, 0% 100%);
      background-image: url(static/img/hero.jpg/);
    "
  ></div>
</div>
{% endblock %}
